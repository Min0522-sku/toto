<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>

    <!-- 공통 CSS -->
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/common/reset.css">

    <!-- 페이지별 CSS -->
    <link rel="stylesheet" href="/css/simulation.css">
</head>
<body>
    <div id="header"></div>

    <div id="main">
        <div id="top">
            <div id="homeTeam">
                <div class="matchTeamImg">
                    <img id="homeTeamLogo" src="" alt="home_logo">
                </div>
                <div id="homeTeamContent">
                    <p id="homeTeamName">Loading...</p>
                    <table class="team-stats-table">
                        <thead>
                            <tr>
                                <th>리그 순위</th>
                                <th>승리</th>
                                <th>무승부</th> 
                                <th>패배</th>
                                <th>평균득점</th>
                                <th>평균실점</th>   
                            </tr>
                        </thead>
                        <tbody id="homeTeamStats"> 
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div id="time">
                <p>00 : 00</p>
            </div>
            
            <div id="awayTeam">
                <div id="awayTeamContent">
                    <p id="awayTeamName">Loading...</p>
                    <table class="team-stats-table">
                        <thead>
                            <tr>
                                <th>리그 순위</th>
                                <th>승리</th>
                                <th>무승부</th> 
                                <th>패배</th>
                                <th>평균득점</th>
                                <th>평균실점</th>   
                            </tr>
                        </thead>
                        <tbody id="awayTeamStats"> 
                        </tbody>
                    </table>
                </div>
                <div class="matchTeamImg">
                    <img id="awayTeamLogo" src="" alt="away_logo">
                </div>
            </div>
        </div>

        <div id="matchLog">
            <table>
                <tbody id="logList">
                </tbody>
            </table>
        </div>

        <div id="matchResult" style="display: none;"> <div id="matchResultTop">
                <div class="matchTeamResultImg">
                    <img id="resultHomeLogo" src="">
                </div>
                <div id="resultText">
                    <p>0 : 0</p>
                </div>
                <div class="matchTeamResultImg">
                    <img id="resultAwayLogo" src="">
                </div>
            </div>
            <div id="matchResultMain">
                <table>
                    <tbody id="resultTableBody">
                    </tbody>
                </table>
            </div>
            <div id="matchResultBottom">
                <a href="/" class="navButton" style="text-decoration: none; text-align: center; color: #000;">다른 경기 배팅하러가기</a>
                <a href="/mypage" class="navButton" style="text-decoration: none; text-align: center; color: #000;">마이페이지</a>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    
   <script src="/js/common/common.js"></script>
   <script type="module" src="/js/simulation.js"></script>
</body>
</html>
