<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet Detail</title>

    <!-- 공통 CSS -->
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/common/reset.css">

    <!-- 페이지별 CSS -->
    <link rel="stylesheet" href="/css/betDetail.css">
</head>
<body>
    <div id="header"></div>

    <div id="main">
        <div id="gameinfo" class="gameinfo-card">
            <div class="team home">
            <h2 class="team-label">HOME</h2>
            <div id="home-teamimg" class="team-image"><img src="../assets/images/teams/1.png"/></div>
            <h2 class="home-team-name team-name">리버풀</h2>
            </div>

            <h2 class="vs-badge">VS</h2>
            
            <div class="team away">
            <h2 class="team-label">AWAY</h2>
            <div id="away-teamimg" class="team-image"><img src="../assets/images/teams/2.png" /></div>
            <h2 class="away-team-name team-name">맨체스터 시티</h2>
            </div>
        </div>

        <div id="compare">
            <table>
                <tr>
                    <td></td><td>전력비교</td><td></td>
                </tr>

                <tr class="compare-row">
                    <td>1위</td><td>순위</td><td>2위</td>
                </tr>

                <tr class="compare-row">
                    <td>12승2무3패</td><td>리그전적</td><td>13승1무5패</td>
                </tr>

                <tr class="compare-row">
                    <td>2.1</td><td>평균득점</td><td>2.2</td>
                </tr>

                <tr class="compare-row">
                    <td>3.3</td><td>평균실점</td><td>3.5</td>
                </tr>
            </table>
        </div>


        <div id="graph" class="winrate-card">
            <span class="winRate home"> 맨체스터 유나이티드 승률: 30% </span><span class="winRate away">맨체스터 시티 승률: 70%</span>
        </div>

        <div id="bet" class="bet-card">
            <div class="bet-section">
                <div class="bet-top">
                    <button id="home" type="button" class="bet-button btn1" onclick="homeCheck(this)"> HOME승: 3.0</button>
                    <button id="draw" type="button" class="bet-button btn2" onclick="homeCheck(this)">무승부: 5.0</button>
                    <button id="away" type="button" class="bet-button btn3" onclick="homeCheck(this)">AWAY승: 1.5</button>
                </div>
            </div>

            <div class="bet-section">
                <div class="bet-bottom">
                    <div class="bet-item">
                        <select id="goal-select" onchange="firstGoal(this)">
                            <option value="">선제골 선택 (10.0)</option>
                            <option value="home" onchange="firstGoal(this)" >HOME 팀</option>
                            <option value="away" onchange="firstGoal(this)" >AWAY 팀</option>
                        </select>
                    </div>
                    <div class="bet-score" onchange="scoreSelect()">
                        <span>스코어 맞추기 (20.0):</span>
                        <input type="text" id="score-text" placeholder="2 : 1">
                    </div>
                </div>
            </div>
        </div>

        <div id="bet-money" class="bet-money-card">
            <div class="money-box">
                <span>배팅할 금액:</span>
                <input class="betAmount" type="text" placeholder="50000" />
                <span>원</span>
            </div>
             <button type="button" class="bet-submit" onclick="bettingBtn()">배팅하기</button>
        </div>
    </div>

    <div id="footer"></div>
    
    <script src="/js/common/common.js"></script>
    <script src="/js/betDetail.js"></script>
</body>
</html>
