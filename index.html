<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Betting Login</title>

    <!-- 공통 CSS -->
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/common/reset.css">

    <!-- 페이지별 CSS -->
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div id="main">
        <div class="login-wrap">
            <div>
                <img class="logo-img" src="/assets/images/logo.svg">
            </div>
            <div class="login-card">
                <h2 class="login-title">로그인</h2>
                <label class="login-label" for="userName">이름</label>
                <input class="login-input" id="userName" type="text" placeholder="이름을 입력하세요" />
                <button class="login-button" type="button" onclick="login()">입장하기</button>
            </div>
        </div>
    </div>
    <script src="/js/common/common.js"></script>
    <script type="module" src="/js/index.js"></script>
</body>
</html>
